<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="https://n.maps.yandex.ru/favicon-dot.svg">
    <title>nmap_utils</title>
    <style>
        :root {
            --yandex-blue: #0066FF;
            --yandex-blue-hover: #0052CC;
            --yandex-blue-light: #E6F2FF;
            --yandex-gray: #F5F5F5;
            --yandex-gray-dark: #999999;
            --yandex-text: #000000;
            --yandex-text-secondary: #666666;
            --yandex-border: #E0E0E0;
            --success-bg: #E6F7E6;
            --success-text: #00A000;
            --error-bg: #FFE6E6;
            --error-text: #CC0000;
            --info-bg: #E6F2FF;
            --info-text: #0066FF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Yandex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.5;
            color: var(--yandex-text);
            background-color: #FFFFFF;
            font-size: 15px;
        }

        h1 {
            margin-bottom: 30px;
            color: var(--yandex-text);
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -0.3px;
        }

        button {
            padding: 12px 24px;
            font-size: 15px;
            cursor: pointer;
            background-color: var(--yandex-blue);
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            width: 100%;
            font-weight: 500;
            box-shadow: 0 2px 4px rgba(0, 102, 255, 0.2);
        }

        button:hover:not(:disabled) {
            background-color: var(--yandex-blue-hover);
            box-shadow: 0 4px 8px rgba(0, 102, 255, 0.3);
            transform: translateY(-1px);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 102, 255, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        input[type="file"] {
            display: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-size: 14px;
            line-height: 1.4;
            border: 1px solid transparent;
        }

        .message.show {
            display: block;
        }

        .success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-color: rgba(0, 160, 0, 0.2);
        }

        .error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border-color: rgba(204, 0, 0, 0.2);
        }

        .info {
            background-color: var(--info-bg);
            color: var(--info-text);
            border-color: rgba(0, 102, 255, 0.2);
        }

        .file-list {
            margin-top: 15px;
            padding: 12px 16px;
            background-color: var(--yandex-gray);
            border-radius: 8px;
            display: none;
            border: 1px solid var(--yandex-border);
        }

        .file-list.show {
            display: block;
        }

        .file-item {
            padding: 6px 0;
            font-size: 14px;
            color: var(--yandex-text-secondary);
            line-height: 1.5;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 32px;
            background-color: var(--yandex-gray);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            border: 1px solid var(--yandex-border);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--yandex-blue), var(--yandex-blue-hover));
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 13px;
            font-weight: 500;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            color: var(--yandex-text-secondary);
            margin-top: 8px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
<h1>nmap_utils</h1>

{% if error_message %}
    <div id="error" class="message error show" role="alert">
        {{ error_message }}
    </div>
{% endif %}

<button id="selectButton" type="button" aria-label="Выбрать файлы для импорта">
    Выбрать ShapeFile для импорта
</button>

<input type="file" id="fileInput" multiple accept=".zip" aria-label="Выбор файлов">

    <div id="fileList" class="file-list" role="list"></div>

    <div id="progressContainer" class="progress-container">
        <div class="progress-bar-wrapper">
            <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div id="progressText" class="progress-text"></div>
    </div>

<script>
    (function () {
        'use strict';

        const fileInput = document.getElementById('fileInput');
        const selectButton = document.getElementById('selectButton');
        const fileListDiv = document.getElementById('fileList');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        // Обработчик клика по кнопке
        selectButton.addEventListener('click', () => {
            fileInput.click();
        });

        // Обработчик выбора файлов
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);

            if (files.length === 0) {
                hideFileList();
                return;
            }

            // Показываем список выбранных файлов
            showFileList(files);

            // Автоматически загружаем файлы
            uploadFiles(files);
        }

        function showFileList(files) {
            fileListDiv.innerHTML = files.map((file, index) =>
                `<div class="file-item" role="listitem">${index + 1}. ${file.name} (${formatFileSize(file.size)})</div>`
            ).join('');
            fileListDiv.classList.add('show');
        }

        function hideFileList() {
            fileListDiv.classList.remove('show');
            fileListDiv.innerHTML = '';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showMessage(message, className) {
            // Сообщения не отображаются
        }

        function hideMessage() {
            // Сообщения не отображаются
        }

        function showProgress(percentage, message) {
            progressContainer.classList.add('show');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
            progressBar.setAttribute('aria-valuenow', percentage);
            progressText.textContent = message || '';
        }

        function hideProgress() {
            progressContainer.classList.remove('show');
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            progressText.textContent = '';
        }

        function pollProgress(taskId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/progress/${taskId}`);
                    const data = await response.json();

                    if (data.status === 'completed') {
                        clearInterval(interval);
                        showProgress(100, data.message);
                        showMessage(data.message, 'success');
                        fileInput.value = '';
                        selectButton.disabled = false;
                        selectButton.textContent = 'Выбрать ShapeFile для импорта';
                    } else if (data.status === 'error') {
                        clearInterval(interval);
                        showProgress(100, data.message);
                        showMessage(data.message, 'error');
                        selectButton.disabled = false;
                        selectButton.textContent = 'Выбрать ShapeFile для импорта';
                    } else {
                        showProgress(data.percentage, data.message);
                    }
                } catch (error) {
                    clearInterval(interval);
                    showMessage(`Ошибка получения прогресса: ${error.message}`, 'error');
                    selectButton.disabled = false;
                    selectButton.textContent = 'Выбрать ShapeFile для импорта';
                    hideProgress();
                }
            }, 500); // Опрашиваем каждые 500мс
        }

        async function uploadFiles(files) {
            if (files.length === 0) return;

            // Валидация файлов на клиенте
            const invalidFiles = files.filter(file => !file.name.endsWith('.zip'));
            if (invalidFiles.length > 0) {
                showMessage('Пожалуйста, выберите только ZIP файлы', 'error');
                return;
            }

            const formData = new FormData();
            files.forEach(file => {
                formData.append('files', file);
            });

            // Блокируем кнопку и показываем статус
            selectButton.disabled = true;
            selectButton.innerHTML = '<span class="spinner"></span>Обработка...';
            hideMessage();
            showProgress(0, 'Инициализация...');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success && data.task_id) {
                    // Начинаем опрос прогресса
                    pollProgress(data.task_id);
                } else {
                    showMessage(data.error || 'Произошла ошибка', 'error');
                    selectButton.disabled = false;
                    selectButton.textContent = 'Выбрать ShapeFile для импорта';
                    hideProgress();
                }
            } catch (error) {
                showMessage(`Ошибка: ${error.message || 'Неизвестная ошибка'}`, 'error');
                selectButton.disabled = false;
                selectButton.textContent = 'Выбрать ShapeFile для импорта';
                hideProgress();
            }
        }
    })();
</script>
</body>
</html>
