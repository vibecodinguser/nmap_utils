<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="https://n.maps.yandex.ru/favicon-dot.svg">
    <title>nmap_utils</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --info-bg: #d1ecf1;
            --info-text: #0c5460;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            margin-bottom: 30px;
            color: #2c3e50;
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        input[type="file"] {
            display: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px 15px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }

        .message.show {
            display: block;
        }

        .success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid #f5c6cb;
        }

        .info {
            background-color: var(--info-bg);
            color: var(--info-text);
            border: 1px solid #bee5eb;
        }

        .file-list {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }

        .file-list.show {
            display: block;
        }

        .file-item {
            padding: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar-wrapper {
            width: 100%;
            height: 30px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .progress-text {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<h1>nmap_utils</h1>

{% if error_message %}
    <div id="error" class="message error show" role="alert">
        {{ error_message }}
    </div>
{% endif %}

<button id="selectButton" type="button" aria-label="Выбрать файлы для импорта">
    Выбрать ShapeFile для импорта
</button>

<input type="file" id="fileInput" multiple accept=".zip" aria-label="Выбор файлов">

    <div id="fileList" class="file-list" role="list"></div>

    <div id="progressContainer" class="progress-container">
        <div class="progress-bar-wrapper">
            <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        <div id="progressText" class="progress-text"></div>
    </div>

    <div id="status" class="message" role="status" aria-live="polite"></div>

<script>
    (function () {
        'use strict';

        const fileInput = document.getElementById('fileInput');
        const selectButton = document.getElementById('selectButton');
        const statusDiv = document.getElementById('status');
        const fileListDiv = document.getElementById('fileList');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        // Обработчик клика по кнопке
        selectButton.addEventListener('click', () => {
            fileInput.click();
        });

        // Обработчик выбора файлов
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);

            if (files.length === 0) {
                hideFileList();
                return;
            }

            // Показываем список выбранных файлов
            showFileList(files);

            // Автоматически загружаем файлы
            uploadFiles(files);
        }

        function showFileList(files) {
            fileListDiv.innerHTML = files.map((file, index) =>
                `<div class="file-item" role="listitem">${index + 1}. ${file.name} (${formatFileSize(file.size)})</div>`
            ).join('');
            fileListDiv.classList.add('show');
        }

        function hideFileList() {
            fileListDiv.classList.remove('show');
            fileListDiv.innerHTML = '';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showMessage(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `message ${className} show`;
        }

        function hideMessage() {
            statusDiv.classList.remove('show');
            statusDiv.textContent = '';
        }

        function showProgress(percentage, message) {
            progressContainer.classList.add('show');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
            progressBar.setAttribute('aria-valuenow', percentage);
            progressText.textContent = message || '';
        }

        function hideProgress() {
            progressContainer.classList.remove('show');
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            progressText.textContent = '';
        }

        function pollProgress(taskId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/progress/${taskId}`);
                    const data = await response.json();

                    if (data.status === 'completed') {
                        clearInterval(interval);
                        showProgress(100, data.message);
                        showMessage(data.message, 'success');
                        fileInput.value = '';
                        selectButton.disabled = false;
                        selectButton.textContent = 'Выбрать ShapeFile для импорта';
                        setTimeout(() => {
                            hideProgress();
                        }, 3000);
                    } else if (data.status === 'error') {
                        clearInterval(interval);
                        showProgress(100, data.message);
                        showMessage(data.message, 'error');
                        selectButton.disabled = false;
                        selectButton.textContent = 'Выбрать ShapeFile для импорта';
                        setTimeout(() => {
                            hideProgress();
                        }, 5000);
                    } else {
                        showProgress(data.percentage, data.message);
                    }
                } catch (error) {
                    clearInterval(interval);
                    showMessage(`Ошибка получения прогресса: ${error.message}`, 'error');
                    selectButton.disabled = false;
                    selectButton.textContent = 'Выбрать ShapeFile для импорта';
                    hideProgress();
                }
            }, 500); // Опрашиваем каждые 500мс
        }

        async function uploadFiles(files) {
            if (files.length === 0) return;

            // Валидация файлов на клиенте
            const invalidFiles = files.filter(file => !file.name.endsWith('.zip'));
            if (invalidFiles.length > 0) {
                showMessage('Пожалуйста, выберите только ZIP файлы', 'error');
                return;
            }

            const formData = new FormData();
            files.forEach(file => {
                formData.append('files', file);
            });

            // Блокируем кнопку и показываем статус
            selectButton.disabled = true;
            selectButton.innerHTML = '<span class="spinner"></span>Обработка...';
            hideMessage();
            showProgress(0, 'Инициализация...');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success && data.task_id) {
                    // Начинаем опрос прогресса
                    pollProgress(data.task_id);
                } else {
                    showMessage(data.error || 'Произошла ошибка', 'error');
                    selectButton.disabled = false;
                    selectButton.textContent = 'Выбрать ShapeFile для импорта';
                    hideProgress();
                }
            } catch (error) {
                showMessage(`Ошибка: ${error.message || 'Неизвестная ошибка'}`, 'error');
                selectButton.disabled = false;
                selectButton.textContent = 'Выбрать ShapeFile для импорта';
                hideProgress();
            }
        }
    })();
</script>
</body>
</html>
