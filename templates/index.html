<!DOCTYPE html>
<html>
<head>
    <title>nmap_itils</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            display: none;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>nmaps utility</h1>
    <button onclick="document.getElementById('fileInput').click()">Выбрать ShapeFile для импорта</button>
    <input type="file" id="fileInput" multiple accept=".zip" onchange="uploadFiles()">
    <div id="status"></div>

    <script>
        function uploadFiles() {
            const files = document.getElementById('fileInput').files;
            if (files.length === 0) return;

            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }

            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Обработка...';
            statusDiv.className = '';

            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.textContent = data.message;
                    statusDiv.className = 'success';
                } else {
                    statusDiv.textContent = data.error || 'Ошибка';
                    statusDiv.className = 'error';
                }
            })
            .catch(error => {
                statusDiv.textContent = 'Ошибка: ' + error;
                statusDiv.className = 'error';
            });
        }
    </script>
</body>
</html>
